services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-dating_db}
    ports:
      - "${POSTGRES_PORT:-10400}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-dating_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-10403}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 3

  db-init:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    command: ["python", "-m", "scripts.db_init"]
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-10401}:8000"
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      API_URL: http://api:8000
      SUPERADMIN_LOGIN: ${SUPERADMIN_LOGIN:-admin}
      SUPERADMIN_PASSWORD: ${SUPERADMIN_PASSWORD:-admin}
      BOT_API_URL: http://bot:8002
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      API_URL: http://api:8000
      REDIS_URL: redis://redis:6379/0
      DEFAULT_LOCALE: ${DEFAULT_LOCALE:-ru_RU}
      SUPPORTED_LOCALES: ${SUPPORTED_LOCALES:-ru_RU,en_US}
      API_SERVER_PORT: 8002
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      api:
        condition: service_healthy
      redis:
        condition: service_healthy

  expiration-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      EXPIRATION_CHECK_INTERVAL_SEC: ${EXPIRATION_CHECK_INTERVAL_SEC:-3600}
    command: ["python", "scripts/run_expiration.py"]
    depends_on:
      db-init:
        condition: service_completed_successfully

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:10401
        VITE_DEFAULT_LOCALE: ${DEFAULT_LOCALE:-ru_RU}
        VITE_SUPPORTED_LOCALES: ${SUPPORTED_LOCALES:-ru_RU,en_US}
    ports:
      - "${FRONTEND_PORT:-10402}:4173"
    environment:
      VITE_API_URL: http://localhost:10401
      VITE_DEFAULT_LOCALE: ${DEFAULT_LOCALE:-ru_RU}
      VITE_SUPPORTED_LOCALES: ${SUPPORTED_LOCALES:-ru_RU,en_US}
      VITE_ALLOWED_HOSTS: ${VITE_ALLOWED_HOSTS}
    depends_on:
      api:
        condition: service_healthy

volumes:
  postgres_data:
  uploads_data: