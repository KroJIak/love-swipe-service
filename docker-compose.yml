services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dating_db
    ports:
      - "${POSTGRES_PORT:-10400}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d dating_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-10401}:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/dating_db
      API_URL: http://api:8000
      SUPERADMIN_LOGIN: ${SUPERADMIN_LOGIN:-admin}
      SUPERADMIN_PASSWORD: ${SUPERADMIN_PASSWORD:-admin}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      API_URL: http://api:8000
      DEFAULT_LOCALE: ${DEFAULT_LOCALE:-ru_RU}
      SUPPORTED_LOCALES: ${SUPPORTED_LOCALES:-ru_RU,en_US}
    depends_on:
      api:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:10401
        VITE_DEFAULT_LOCALE: ${DEFAULT_LOCALE:-ru_RU}
        VITE_SUPPORTED_LOCALES: ${SUPPORTED_LOCALES:-ru_RU,en_US}
    ports:
      - "${FRONTEND_PORT:-10402}:4173"
    environment:
      VITE_API_URL: http://localhost:10401
      VITE_DEFAULT_LOCALE: ${DEFAULT_LOCALE:-ru_RU}
      VITE_SUPPORTED_LOCALES: ${SUPPORTED_LOCALES:-ru_RU,en_US}
    depends_on:
      api:
        condition: service_healthy

volumes:
  postgres_data:
