services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dating_db
    ports:
      - "${POSTGRES_PORT:-10400}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-10401}:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/dating_db
      API_URL: http://api:8000
    depends_on:
      - postgres

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      API_URL: http://api:8000
    depends_on:
      - api

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-10402}:4173"
    environment:
      VITE_API_URL: http://localhost:10401
    depends_on:
      - api

volumes:
  postgres_data:
